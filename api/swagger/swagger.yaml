swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /v1
tags:
- name: recipe
  description: All things recipes
- name: hello
  description: A way to greet
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /recipes:
    x-swagger-router-controller: recipes
    get:
      tags: 
      - recipe
      summary: Views recipes
      description: Get all the recipes
      operationId: getRecipe
      responses:
        "200":
          description: Success, got all the recipes
          schema:
            type: array
            items: 
              $ref: "#/definitions/Recipe"
        "500":
          description: Could not get recipes
          schema:
            type: object
            properties:
              message:
                type: string
    post:
      tags: 
      - recipe
      summary: Create new recipe
      operationId: postRecipe
      parameters:
        - in: body
          name: body
          description: The recipe to be added
          required: true
          schema:
            $ref: "#/definitions/Recipe"
      responses: 
        "204":
          description: Success
        "500":
          description: Unexpected Error
          schema:
            type: object
            properties:
              message:
                type: string
  /recipes/{recipeId}:
    x-swagger-router-controller: recipes
    parameters:
    - in: path
      name: recipeId
      type: number
      required: true
      description: Numeric ID of the recipe
    delete:
      tags: 
      - recipe
      description: Removes a Recipe
      summary: Delete recipe
      operationId: deleteRecipe
      responses:
        "204":
          description: Success
        "404":
          description: ID does not match any recipes
        "500":
          description: Unexpected Error
          schema:
            type: object
            properties:
              message:
                type: string
    put:
      tags: 
      - recipe    
      description: Updates an already existing Recipe
      summary: Edit Recipe
      operationId: updateRecipe
      parameters: 
        - in: body
          name: Recipe
          schema:
           $ref: "#/definitions/Recipe"
          description: The recipes new values
      responses:
        "204":
          description: Success
        "404":
          description: ID does not match any recipes
        "500":
          description: Unexpected Error
          schema:
            type: object
            properties:
              message:
                type: string
  /recipes/{recipeId}/comments:
    x-swagger-router-controller: comments
    parameters:
    - in: path
      name: recipeId
      type: number
      required: true
      description: Numeric ID of the recipe
    get:
      tags: 
      - recipe
      summary: Views comments
      description: Get all the comments
      operationId: getComments
      responses:
        "200":
          description: Success, got all the comments
          schema:
            type: array
            items: 
              $ref: "#/definitions/Comment"
        "404":
          description: ID does not match             
        "500":
          description: Unexpected Error
          schema:
            type: object
            properties:
              message:
                type: string
    post:
      tags: 
      - recipe
      summary: Create new comment
      operationId: postComment
      parameters:
        - in: body
          name: body
          description: The comment to be added
          required: true
          schema:
            $ref: "#/definitions/Comment"
      responses:
        "200":
          description: Success, created a comment
          schema:
            type: array
            items: 
              $ref: "#/definitions/Comment"
        "404":
          description: ID does not match              
        "500":
          description: Unexpected Error
          schema:
            type: object
            properties:
              message:
                type: string              
  /recipes/{recipeId}/comments/{commentId}:
    x-swagger-router-controller: comments
    parameters:
    - in: path
      name: recipeId
      type: number
      required: true
      description: Numeric ID of the recipe
    - in: path
      name: commentId
      type: number
      required: true
      description: Numeric ID of the comment
    delete:
      tags: 
      - recipe    
      description: Removes a comment
      summary: Delete comment
      operationId: deleteComment
      responses:
        "204":
          description: Success
        "404":
          description: ID does not match any comments
        "500":
          description: Unexpected Error
          schema:
            type: object
            properties:
              message:
                type: string  
  /hello:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      tags: 
      - hello
      summary: Calls function to say hello
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  Comment:
    properties:
      id:
        type: number
      recipeId:
        type: number
      author:
        type: string
      text:
        type: string
      date:
        type: string
  Recipe:
    properties:
      id:
        type: number
      isPublic:
        type: boolean
      name: 
        type: string
      chef:
        type: string
        enum: [cook, culinarian]
      stepList:
        type: array
        items: 
          type: string
      ingredients:
          type: array
          items: 
            type: object
            properties:
              amount:
                type: number
              name: 
                type: string
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
